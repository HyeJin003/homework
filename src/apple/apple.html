<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <main>
      <section class="cards-container">
        <figure class="card card-pro">
          <div class="card-image"></div>
          <h2 class="card-title">iPad Pro</h2>
        </figure>
        <figure class="card card-Ipad">
          <div class="card-image"></div>
          <h2 class="card-title">iPhone 15</h2>
        </figure>

        <figure class="card card-iphone">
          <div class="card-image"></div>
          <h2 class="card-title">iPhone 15Pro</h2>
        </figure>
        <figure class="card card-watch">
          <div class="card-image"></div>
          <h2 class="card-title">watch</h2>
        </figure>
      </section>
    </main>
  </body>
</html>
